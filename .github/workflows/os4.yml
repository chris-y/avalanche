on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build_ppc:
    runs-on: ubuntu-latest
    container:
      image: amigadev/crosstools:ppc-amigaos
    name: build_os4
    steps:
      - uses: actions/checkout@v2
      - name: build_os4
        id: build_os4
        run: |
          cd ./src
          make -f Makefile.OS4
      - uses: actions/upload-artifact@v2
        with:
          name: Avalanche_OS4
          path: src/AvalanchePPC
